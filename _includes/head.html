
<!-- Site build date: {{ "now" | date: "%FT%T%z" }} -->

  <!-- End SEO -->

  <!-- Favicon -->
  <link rel="icon" href="{{ '/logo.png' | relative_url }}" type="image/png">

  <!-- Begin Google Analytics -->
