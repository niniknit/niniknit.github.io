<!-- Navigation for niniknit shop -->
<nav class="main-navigation">

      <a href="{{ '/' | absolute_url }}" class="logo-link">
        <img src="/logo.png" alt="نینی‌نیت" class="nav-logo-img">
      </a>
    </div>
    
    <!-- Mobile menu button -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="منوی موبایل">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <div class="nav-menu" id="nav-menu">
      <a href="{{ '/' | absolute_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">خانه</a>
      <a href="{{ '/products/' | absolute_url }}" class="nav-link {% if page.url contains '/products/' %}active{% endif %}">محصولات</a>
      <a href="{{ '/about/' | absolute_url }}" class="nav-link {% if page.url contains '/about/' %}active{% endif %}">درباره ما</a>
      <a href="{{ '/contact/' | absolute_url }}" class="nav-link {% if page.url contains '/contact/' %}active{% endif %}">تماس</a>
      <a href="https://wa.me/989171035286" class="nav-link nav-whatsapp" target="_blank">واتساپ</a>
    </div>
  </div>
</nav>

<style>
.main-navigation {
  background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  position: sticky;
  top: 0;
  z-index: 1000;
  direction: rtl;
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(102, 126, 234, 0.1);
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 80px;
}

.nav-logo {
  display: flex;
  align-items: center;
}

.logo-link {
  display: flex;
  align-items: center;
  text-decoration: none;
  transition: transform 0.3s ease;
}

.logo-link:hover {
  transform: scale(1.05);
  text-decoration: none;
}

.nav-logo-img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
  transition: all 0.3s ease;
  object-fit: cover;
}

.logo-link:hover .nav-logo-img {
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
  transform: rotate(5deg);
}

.nav-menu {
  display: flex;
  align-items: center;
  gap: 15px;
}

.nav-link {
  text-decoration: none;
  color: #555;
  font-family: 'Vazirmatn', 'Tahoma', sans-serif;
  font-weight: 500;
  padding: 12px 20px;
  border-radius: 25px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.nav-link::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
  transition: left 0.5s;
}

.nav-link:hover::before {
  left: 100%;
}

.nav-link:hover {
  color: #667eea;
  background: rgba(102, 126, 234, 0.08);
  text-decoration: none;
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
}

.nav-link.active {
  color: #667eea;
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
}

.nav-whatsapp {
  background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
  color: white !important;
  box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
  font-weight: 600;
}

.nav-whatsapp:hover {
  background: linear-gradient(135deg, #128C7E 0%, #25D366 100%);
  color: white !important;
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
}

.nav-whatsapp::before {
  display: none;
}

/* Mobile menu button */
.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 30px;
  height: 30px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
  z-index: 1001;
}

.hamburger-line {
  width: 100%;
  height: 3px;
  background: #667eea;
  border-radius: 2px;
  transition: all 0.3s ease;
  transform-origin: center;
}

.mobile-menu-toggle.active .hamburger-line:nth-child(1) {
  transform: rotate(45deg) translate(6px, 6px);
}

.mobile-menu-toggle.active .hamburger-line:nth-child(2) {
  opacity: 0;
}

.mobile-menu-toggle.active .hamburger-line:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

/* Mobile Navigation */
@media (max-width: 768px) {
  .nav-container {
    height: 70px;
    padding: 0 20px;
  }
  
  .mobile-menu-toggle {
    display: flex;
  }
  
  .nav-menu {
    position: fixed;
    top: 70px;
    right: -100%;
    width: 100%;
    height: calc(100vh - 70px);
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 40px 20px;
    gap: 20px;
    transition: right 0.3s ease;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  
  .nav-menu.active {
    right: 0;
  }
  
  .nav-link {
    font-size: 1.1rem;
    padding: 15px 30px;
    width: 100%;
    max-width: 300px;
    text-align: center;
    border-radius: 15px;
    background: rgba(102, 126, 234, 0.05);
    border: 2px solid transparent;
    transition: all 0.3s ease;
  }
  
  .nav-link:hover {
    background: rgba(102, 126, 234, 0.1);
    border-color: rgba(102, 126, 234, 0.2);
    transform: translateY(-2px);
  }
  
  .nav-link.active {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
    border-color: rgba(102, 126, 234, 0.3);
  }
  
  .nav-whatsapp {
    background: linear-gradient(135deg, #25D366 0%, #128C7E 100%) !important;
    color: white !important;
    border-color: transparent !important;
  }
  
  .nav-whatsapp:hover {
    background: linear-gradient(135deg, #128C7E 0%, #25D366 100%) !important;
    transform: translateY(-3px);
  }
  
  .nav-logo-img {
    width: 45px;
    height: 45px;
  }
}

@media (max-width: 480px) {
  .nav-container {
    height: 60px;
    padding: 0 15px;
  }
  
  .nav-menu {
    top: 60px;
    height: calc(100vh - 60px);
    padding: 30px 15px;
  }
  
  .nav-link {
    font-size: 1rem;
    padding: 12px 25px;
  }
  
  .nav-logo-img {
    width: 40px;
    height: 40px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
  const navMenu = document.getElementById('nav-menu');
  
  if (mobileMenuToggle && navMenu) {
    mobileMenuToggle.addEventListener('click', function() {
      mobileMenuToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
    });
    
    // Close menu when clicking on a link
    const navLinks = navMenu.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        mobileMenuToggle.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      if (!mobileMenuToggle.contains(event.target) && !navMenu.contains(event.target)) {
        mobileMenuToggle.classList.remove('active');
        navMenu.classList.remove('active');
      }
    });
  }
});
</script>
