theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

# Collections for products
collections:
  products:
    output: true
    permalink: /products/:name/
  categories:
    output: true
    permalink: /categories/:name/

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
  - scope:
      path: ""
      type: products
    values:
      layout: product
      show_in_products: true
  - scope:
      path: ""
      type: categories
    values:
      layout: category
